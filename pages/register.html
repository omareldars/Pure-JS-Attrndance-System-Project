<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Regestration</title>

  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="../css/business-frontpage.css" rel="stylesheet">
  <link rel="stylesheet" href="logform.css">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Attendance System</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Header -->
  <header class="bg-primary py-5 mb-5">
    <div class="container h-100">
      <div class="row h-100 align-items-center">
        <div class="col-lg-12">
          <h1 class="display-4 text-white mt-5 mb-2">ITI Attendance System</h1>
          <p class="lead mb-5 text-white-50">Welcome to your organizations Attendance System, please use this system to confirm your daily attendance.</p>
        </div>
      </div>
    </div>
  </header>
  <!-- Main Content -->
	<div class="container-fluid">
		<div class="row main-content bg-success text-center">
			<div class="col-md-4 text-center company__info">
				<span class="company__logo"><h2><span class="fa fa-android"></span></h2></span>
				<h4 class="company_title">Omar</h4>
			</div>
			<div class="col-md-8 col-xs-12 col-sm-12 login_form ">
				<div class="container-fluid">
					<div class="row">
						<h2>Register</h2>
					</div>
					<div class="row">
						<form control="" class="form-group" id="register">
							<div class="row">
								<input type="text" name="firstname" id="firstname" class="form__input" placeholder="First-name" required>
							</div>
                <div class="row">
								<input type="text" name="lastname" id="lastname" class="form__input" placeholder="Last-name" required>
							</div>
							<div class="row">
								<input type="text" name="address" id="address" class="form__input" placeholder="Address" required>
							</div>
                <div class="row">
								<input type="email" name="emai" id="email" class="form__input" placeholder="Email" required>
							</div>
                <div class="row">
								<input type="number" name="age" id="age" class="form__input" placeholder="Age" min="20" max="60" required>
							</div>
							<div class="row">
								<input type="submit" value="Register" class="btn">
							</div>
						</form>
					</div>
					<div class="row">
						<p>Have an account ? <a href="loginemp.html">Login Here</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Omar Abd El-Aziz</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="../vendor/jquery/jquery.min.js"></script>
  <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Email Server -->
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="script.js"></script>
</body>

</html>
